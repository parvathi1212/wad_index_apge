<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp6</title>
</head>
<body id = 'body'>
    <script>
        var code = '<center><table border = 2px cellpadding = 2px width = 200px>'
        for(var i = 0;i <= 10;i++){
            code += '<tr><td>' + i + '</td>'
            code += '<td>' + i*i + '</td>'
            code += '<td>' + i*i*i + '</td></tr>'
        }
        code += '</table></center>'
        document.getElementById('body').innerHTML += code;
    </script>
</body>
</html>
