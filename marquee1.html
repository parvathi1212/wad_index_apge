<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>
		Default marquee
	</h1>
	<marquee>
		i am default
	</marquee>
	<h1>
		include vspace and hspace
	</h1>
	<marquee vspace = "50" hspace = "50">
		vspace and hspace
	</marquee>
	<marquee bgcolor = "pink" direction = "right">
		hello
	</marquee>
	<marquee bgcolor = "pink" direction = "right" width = "60%" height = "100px">
		hello
	</marquee>
	<h3>rigth scrolling along with width height align</h3>
	<marquee align = "top" bgcolor = "pink" direction = "left" width = "30%" height = "50px" >
             hai i am prasanna
	</marquee>


</body>
</html>
