<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration_form</title>
</head>
<body>
    <center>
        <form>
            <fieldset>
        <table cellspacing = 15>
            <caption><h1 style = "color: red;">Student Registration Form</h1></caption>
            <tr>
                <td>RegNo</td>
                <td><input type = "text" name = "regno" placeholder="Enter your RegNo"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type = "text" name = "name" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type = "text" name = "fname" placeholder="Enter your Father Name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type = "radio" name = "gen">Male&nbsp;&nbsp;<input type = "radio" name = "gen">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type = "date">
                </td>
            </tr>
            <tr>
                <td>Languages Knows</td>
                <td>
                <table>
                <tr>
                    <td><input type = "checkbox">C</td>
                    <td><input type = "checkbox">C++</td>
                    <td><input type = "checkbox">Python</td>
                </tr>
                <tr>
                    <td><input type = "checkbox">Java</td>
                    <td><input type = "checkbox">R</td>
                    <td><input type = "checkbox">Julia</td>
                </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <select value = "Select Branch">
                        <option>Select Branch</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>AI&DS</option>
                        <option>AI&ML</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>ME</option>
                        <option>CE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea rows = 10 cols = 10 placeholder="Enter Your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td align = "right"><button value = "Submit">Submit</button></td>
                <td align = "left"><button>Reset</button></td>
            </tr>
            
        </table>
        </fieldset>
        </form>
    </center>
    
    
</body>
</html>
